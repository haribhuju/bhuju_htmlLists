<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Examples</title>
  </head>
  <body>
    <div>
      <h3>Movie List</h3>
      <ul>
        <li>The Last of Us</li>
        <li>Avatar: The Way of Water</li>
        <li>Top Gun: Maverick</li>
      </ul>

      <h3>Drinks List</h3>
      <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
      </ol>

      <h3>Fruits List</h3>
      <ol type="I">
        <li>apples</li>
        <li>bananas</li>
        <li>cherries</li>
        <li>grapes</li>
      </ol>
    </div>
  </body>
</html>
